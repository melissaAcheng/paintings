<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Painting Edit</title>
</head>
<body>
    <div class="container mt-3">
        <nav class="d-flex justify-content-between">
            <h1>Edit a Painting</h1>
            <div>
                <a href="/paintings/new">Add Painting</a>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
        
        <div class="container mt-3">
            <form action="/paintings/update" method="POST">
                <div class="form-group row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" value="{{ painting.title }}">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea name="description" cols="30" rows="5">{{ painting.description }}</textarea>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" min="0" name="price" value="{{ painting.price }}">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" name="quantity" value="{{ painting.quantity }}">
                    </div>
                </div>
                <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
                <input type="hidden" name="id" value="{{ painting.id }}">
                <input type="submit" value="Update">
                {% with messages = get_flashed_messages(category_filter=['painting']) %}
                    {% if messages %}
                        <div class="alert mt-5" role="alert">
                            {% for message in messages %}
                            <p class="{{ category }}"><strong>{{message}}</strong></p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </form>
            
        </div>

    </div>
</body>
</html>
